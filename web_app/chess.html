<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 20px 0;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { background-color: #7dd3fc !important; }
        .possible-move { background-color: #86efac !important; }
        .capture { background-color: #fca5a5 !important; }
        .game-info { margin-bottom: 20px; text-align: center; }
        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
        #resign-btn { background-color: #f87171; color: white; }
        #draw-btn { background-color: #60a5fa; color: white; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="game-info">
        <h2 id="game-title">Chess Game</h2>
        <div id="status">Loading game...</div>
    </div>

    <div class="chess-board" id="board"></div>

    <div class="controls">
        <button id="resign-btn">Resign</button>
        <button id="draw-btn">Offer Draw</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const game_id = urlParams.get("game_id");
        const player_id = urlParams.get("player_id");

        const boardDiv = document.getElementById("board");
        const statusDiv = document.getElementById("status");

        // Oddiy board yaratamiz
        function renderBoard() {
            boardDiv.innerHTML = "";
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement("div");
                    square.classList.add("square", (row + col) % 2 === 0 ? "light" : "dark");
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.addEventListener("click", () => handleMove(row, col));
                    boardDiv.appendChild(square);
                }
            }
        }

        function handleMove(row, col) {
            const move = `${row},${col}`;
            statusDiv.innerText = `Siz yurishni tanladingiz: ${move}`;
            tg.sendData(JSON.stringify({ game_id, player_id, move }));
        }

        renderBoard();
    </script>
</body>
</html>
