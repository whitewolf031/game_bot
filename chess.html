<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaxmat oâ€˜yini</title>

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS va JavaScript kutubxonalar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #board {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>â™Ÿ Shaxmat oâ€˜yini</h2>
  <div id="board"></div>
  <div id="status"></div>
  <button onclick="resetGame()">ðŸ”„ Qayta boshlash</button>

  <script>
    Telegram.WebApp.ready();

    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: function (source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q' // doimiy ravishda qirolichaga aylantirish
        });

        if (move === null) return 'snapback';
        updateStatus();
      }
    });

    function resetGame() {
      game.reset();
      board.start();
      updateStatus();
    }

    function updateStatus() {
      let status = '';
      let moveColor = game.turn() === 'b' ? 'Qora' : 'Oq';

      if (game.in_checkmate()) {
        status = 'Uyun tugadi, ' + moveColor + ' yutqazdi!';
      } else if (game.in_draw()) {
        status = 'Durrang!';
      } else {
        status = moveColor + ' navbati yurish uchun';
        if (game.in_check()) {
          status += ' â€” Shax!';
        }
      }

      document.getElementById('status').innerText = status;
    }

    updateStatus();
  </script>
</body>
</html>
