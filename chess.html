<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaxmat o'yini</title>

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Shaxmat kutubxonalari -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    #board {
      width: 90vw;
      max-width: 400px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>â™Ÿ Shaxmat oâ€˜yini</h2>
  <div id="board"></div>

  <button onclick="resetGame()">ðŸ”„ Oâ€˜yinni qayta boshlash</button>

  <script>
    // Telegram WebApp ni tayyor holatga keltiramiz
    Telegram.WebApp.ready();

    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: function (source, target) {
        const move = game.move({
          from: source,
          to: target,
          promotion: 'q' // har doim farzandni qirolichaga aylantirish
        });

        if (move === null) return 'snapback';
      }
    });

    function resetGame() {
      game.reset();
      board.start();
    }
  </script>

</body>
</html>
